version: '3'

volumes:
  db_data:

services:
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: crmint_development
      MYSQL_USER: crmint
      MYSQL_PASSWORD: crmint
    volumes:
      - db_data:/var/lib/mysql

  backends:
    build:
      context: .
      dockerfile: docker/backends/Dockerfile
    ports:
      - "8000:8000"
      - "8080:8080"
      - "8081:8081"
    environment:
      DATABASE_URI: mysql+mysqldb://crmintapp:crmintapp@db:3306/crmintapp
      APPLICATION_ID: $APPLICATION_ID
    volumes:
      - ./backends:/app/backends
      # - ./backends/core:/app/backends/core
      # - ./backends/data:/app/backends/data
      # - ./backends/ibackend:/app/backends/ibackend
