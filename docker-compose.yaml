version: '3'

volumes:
  db_data:

services:
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: crmint_development
      MYSQL_USER: crmint
      MYSQL_PASSWORD: crmint
    volumes:
      - db_data:/var/lib/mysql

  migrations:
    build:
      context: .
      dockerfile: docker/backends/Dockerfile
    environment:
      DATABASE_URI: mysql+mysqlconnector://crmint:crmint@db:3306/crmint_development
    volumes:
      - ./backends:/app/backends
    command: >
      bash -c "cd /app/backends; \
               [ ! -d ".venv" ] && \
                   python3 -m venv .venv && \
                   . .venv/bin/activate && \
                   pip install --upgrade pip && \
                   deactivate; \
               . .venv/bin/activate; \
               pip install -r ibackend/requirements.txt; \
               FLASK_APP=run_ibackend.py \
                   FLASK_DEBUG=1 \
                   APPLICATION_ID=crmint-dev \
                   python -m flask db upgrade; \
               FLASK_APP=run_ibackend.py \
                   FLASK_DEBUG=1 \
                   APPLICATION_ID=crmint-dev \
                   python -m flask db-seeds"
    depends_on:
      - db

  backends:
    build:
      context: .
      dockerfile: docker/backends/Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URI: mysql+mysqlconnector://crmint:crmint@db:3306/crmint_development
      APPLICATION_ID: $APPLICATION_ID
    volumes:
      - ./backends:/app/backends
    command: >
      bash -c "cd /app/backends; \
               . .venv/bin/activate; \
               FLASK_APP=run_ibackend \
                  FLASK_ENV=development \
                  flask run -p 8080 -h 0.0.0.0"
    depends_on:
      - db
      - migrations

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app/frontend
    # depends_on:
    #   - backends
