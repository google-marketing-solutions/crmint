runtime: python27
api_version: 1
threadsafe: true
service: crmint-frontend

handlers:
- url: /favicon\.ico
  static_files: dist/favicon.ico
  upload: dist/favicon\.ico
  login: admin
  secure: always
- url: /(.*\.(js|css|png|ico))$
  static_files: dist/\1
  upload: dist/(.*\.(js|css|png|ico))$
  login: admin
  secure: always
# URLs without extension (including '/') are interpreted as the target of SPA Routing.
- url: /(.*)$
  static_files: dist/index.html
  upload: dist/index.html
  login: admin
  secure: always

skip_files:
- ^README\..*
- ^\.gitignore
- ^\.editorconfig
- ^app\.yaml
- ^node_modules$
- ^grunt\.js
- ^src$
- ^e2e$
- ^karma\.config\.js
- ^package\.json
- ^protractor\.conf\.js
- ^tslint\.json
- ^.*DS_Store.*
