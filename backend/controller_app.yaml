service: crmint-controller

instance_class: B1
basic_scaling:
  max_instances: 3
  idle_timeout: 5m

runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /.*
  script: controller_app.app
  login: admin
  secure: always

libraries:
  - name: MySQLdb
    version: "latest"
  - name: ssl
    version: "latest"
  - name: lxml
    version: "latest"

skip_files:
  - \.pyc$
  - ^jobs$
  - jobs_app.py
  - jobs_app.yaml$
