service: crmint-jobs

instance_class: B2
basic_scaling:
  max_instances: 20
  idle_timeout: 10m

runtime: python38
entrypoint: gunicorn -b :$PORT -w 2 jobs_app:app

handlers:
- url: /.*
  script: auto
  secure: always
